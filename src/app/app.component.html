<div class="navigation col-lg-12">
	<nav class="navbar navbar-default">
		<div class="container-fluid">

			<div class="navbar-header">
				<a [routerLink]="['/home']" class="navbar-brand">{{title}}</a>
			</div>

			<ul class="nav navbar-nav">
				<li>
					<a [routerLink]="['/home']" [routerLinkActive]="['active']">
						<span class="glyphicon glyphicon-home"></span>
						Inicio
					</a>
				</li>
				<li>
					<a [routerLink]="['/animal']" [routerLinkActive]="['active']">
						<span class="glyphicon glyphicon-knight"></span>
						Animales
					</a>
				</li>
				<li>
					<a [routerLink]="['/keeper']" [routerLinkActive]="['active']">
						<span class="glyphicon glyphicon-user"></span>
						Cuidadores
					</a>
				</li>
				<li>
					<a [routerLink]="['/store']" [routerLinkActive]="['active']">
						<span class="glyphicon glyphicon-gift"></span>
						Tienda
					</a>
				</li>
				<li>
					<a [routerLink]="['/contact']" [routerLinkActive]="['active']">
						<span class="glyphicon glyphicon-comment"></span>
						Contacto
					</a>
				</li>

			</ul>

			<ul class="nav navbar-nav navbar-right" *ngIf="!identity">
				<li>
					<a [routerLink]="['/register']" [routerLinkActive]="['active']">
						<span class="glyphicon glyphicon-user"></span>
						registro
					</a>
				</li>
				<li>
					<a [routerLink]="['/login']" [routerLinkActive]="['active']">
						<span class="glyphicon glyphicon-log-in"></span>
						login
					</a>
				</li>
			</ul>

			<ul class="nav navbar-nav navbar-right" *ngIf="identity">
				<li  *ngIf="identity.image && identity.image != null">
					<img class="avatar" src="{{url + '/get-image-file/' + identity.image}}" />
				</li>
				<li class="dropdown">
					<a class = "dropdown-toggle" data-toggle="dropdown" href="#">
						{{identity.name}} <span class="caret"></span>
					</a>

					<ul class="dropdown-menu">
						<li *ngIf="identity && identity.role == 'ROLE_ADMIN'">
							<a [routerLink]="['/admin-panel']">
								<span class="glyphicon glyphicon-tasks"></span>
								Administracion
							</a>
						</li>
						<li>
							<a class="pointer" [routerLink]="['/my-data']">
								<span class="glyphicon glyphicon-pencil"></span>
								Mis Datos
							</a>
						</li>
						<li>
							<a class="pointer" (click)="logout()">
								<span class="glyphicon glyphicon-log-out"></span>
								Salir
							</a>
						</li>
					</ul>
				</li>
			</ul>

		</div>
	</nav>
</div>










<div class="col-lg-11">
	<hr/>

</div>
