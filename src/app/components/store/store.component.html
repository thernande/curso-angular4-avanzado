Padre:
<h1>{{titulo}}</h1>
	<ul>
		<li>Camiseta rosa</li>
		<li>Gorra Negra</li>
		<li>Otra Cosa</li>
	</ul>

<hr/>

<p>
Nombre del parque:
<input type="text" [(ngModel)]="nombreDelParque" (keyup)="mostrarNombre()" />
</p>

<br/>

<p>
Resultado: {{nombreDelParque}}
</p>

<hr/>

<div>
	<h4>Datos de mi hijo hacia el padre</h4>
	<ol *ngIf="myPark">
		<li>{{myPark.name}}</li>
		<li>{{myPark.metrics}}</li>
		<li>{{myPark.veggies}}</li>
		<li>{{myPark.open}}</li>
	</ol>
</div>
<hr/>

<p *ngIf="nombreDelParque">
Hijo:
<app-parks [name]="nombreDelParque" [metros_cuadrados]="158" (passTheData)="seeDataPark($event)"></app-parks>
</p>
