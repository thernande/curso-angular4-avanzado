
<div class="col-lg-11 animal-box" *ngIf="animal">
  <div id="animal-head-card" class="col-lg-5 pull-left">
    <img src="{{url + '/get-image-file-animal/' + animal.image}}" class="img-responsive img-thumbnail" />
  </div>
  <div id="animal-data" class="col-lg-3 pull-left">
    <h1>Animal: {{animal.name}}</h1>
    <h1>Usuario: {{animal.user.name + ' ' + animal.user.surname}}</h1>
    <h2>Description: {{animal.description}}</h2>
    <h2>AÃ±o: {{animal.year}}</h2>
  </div>
</div>
